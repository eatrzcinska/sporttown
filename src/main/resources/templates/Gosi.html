<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: links">
</head>

<body>
<div th:replace="fragments :: header"></div>
<h1>Hello!</h1>
<p>Welcome to <span th:text="${post}">Our App</span></p>
<div class="container marketing">
    <div class="row">
        <form th:action="@{/post/add}" th:object="${post}" method="post">
            <div class="row">
                <div class="col-md-3">
                    <label for="text">Dodaj treść posta</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" id="text" name="text" type="text" th:field="*{text}">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-3">
                    <label for="text">Dodaj fotografie</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" id="image" type="text">
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-offset-3 col-md-5">
                    <input class="form-control" type="submit" th:value="Submit">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>

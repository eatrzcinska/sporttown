<head th:fragment="links">

    <title>Bootstrap 101 Template</title>

    <!--Latest compiled and minified CSS-->

<body>
<div class="page">
    <header th:fragment="header" class="header fixed-top">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">SPORT TOWN</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Strona główna</a></li>
                    <li class="dropdown">

                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Rower</a></li>
                            <li><a href="#">Rolki</a></li>

                        </ul>
                    </li>
                    <li><a href="#">Mój profil</a></li>
                </ul>

                    <div class="button-group" sec:authorize="!isFullyAuthenticated()">
                        <ul class="nav navbar-nav navbar-right">
                    <li><a href="/registration"><span class="glyphicon glyphicon-user"></span> Zarejestruj się</a></li>
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Zaloguj</a></li>
                    </div>
                    <div class="button-group" sec:authorize="isFullyAuthenticated()">
                        <ul class="nav navbar-nav navbar-right">
                        <li><a href="/"><span class="glyphicon glyphicon-log-in"></span>Wyloguj</a></li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <footer th:fragment="footer">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="links">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{../vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{../css/blog-home.css}" href="../css/blog-home.css" rel="stylesheet">

    <!--Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!--WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--[if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->

</head>
<body>
<div class="page" style="background-color: #f4faff">

    <!-- Header -->
    <header th:replace="fragments::header"></header>

    <br>
    <br>
    <!-- /.container -->
    <div class="container bootstrap snippet">

        <div class="row">
            <div class="col-sm-3"><!--left col-->


                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
                </div></hr><br>

                <ul class="list-group">
                    <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Posty</strong></span></li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Komentarze</strong></span></li>
                </ul>
                <br>


            </div><!--/col-3-->
            <div class="col-sm-9">
                <a class="btn btn-primary" href="/profile" role="button">Info</a>
                <a class="btn btn-primary" href="/profile/posts" role="button">Posty</a>
                <a class="btn btn-primary" href="#" role="button">Komentarze</a>
                <a class="btn btn-primary" href="/profile/edit" role="button">Edytuj Profil</a>
                <br>
                <br>
                <h3>Informacje o uzytkowniku</h3>
                <form  th:action="@{/profile/edit}" th:object="${userEdit}" method="post">
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                        <label for="name" class="control-label">Imie</label>
                        <input id="name"
                               class="form-control"
                               th:field="*{name}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('name')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                        <label for="lastName" class="control-label">Nazwisko</label>
                        <input id="lastName"
                               class="form-control"
                               th:field="*{lastName}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('lastName')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input class="btn btn-primary" value="Save Changes" type="submit">
                            <span></span>
                            <input class="btn btn-default" value="Cancel" type="reset">
                        </div>
                    </div>
                </form>

            </div><!--/tab-content-->

        </div><!--/col-9-->

    </div><!--/row-->


    <!-- Footer -->
    <footer th:replace="fragments::footer"></footer>

</div>
</body>
</html>

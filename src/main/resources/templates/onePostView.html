<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments::links"></head>
<body>
<div class="page" style="background-color: #f4faff">

    <!-- Header -->
    <header th:replace="fragments::header"></header>

    <!-- Page Content -->
    <div class="container">
        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">
                <br>

                <!-- Existing Posts -->

                <!--<div th:fragment="onePostView">-->

                <div class="card mb-4">
                    <img class="card-img-top" th:src="@{http://placehold.it/750x300}" alt="Image">
                    <div class="card-body">
                        <h5 class="card-title" style="color: dodgerblue"
                            th:text="${'Użytkownik: ' + postDTOById.getUserDTO().getNick()}"></h5>
                        <p class="card-text" th:text="${postDTOById.getText()}"></p>
                        <br>
                        <h5 class="card-text" style="color: dodgerblue">Kategoria:</h5>
                        <h5 class="card-text" style="color: dodgerblue"
                            th:text="${'Liczba głosów: ' + postDTOById.votes}"></h5>
                        <a href="#" class="btn btn-primary">Czytaj &rarr;</a>
                    </div>
                    <div class="card-footer text-muted" th:text="${'Dodano: ' + postDTOById.getData()}">
                        <a href="#"></a>
                    </div>
                </div>

                <!-- Pagination -->
                <ul class="pagination justify-content-center mb-4">
                    <li class="page-item">
                        <a class="page-link" href="#">&larr; Poprzednie</a>
                    </li>
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Następne &rarr;</a>
                    </li>
                </ul>

            </div>


            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Szukaj</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Wyszukaj...">
                            <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
                        </div>
                    </div>
                </div>

                <!-- Categories Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Najpopularniejsze kategorie</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <ul class="list-unstyled mb-0">
                                    <li>
                                        <a href="#">Rower</a>
                                    </li>
                                    <li>
                                        <a href="#">Wędkarstwo</a>
                                    </li>
                                    <li>
                                        <a href="#">Wspinaczka</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-6">
                                <ul class="list-unstyled mb-0">
                                    <li>
                                        <a href="#">Rolki</a>
                                    </li>
                                    <li>
                                        <a href="#">Bieganie</a>
                                    </li>
                                    <li>
                                        <a href="#">Boks</a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Side Widget -->
                <div class="card my-4">
                    <h5 class="card-header">RANKING NAJLEPSZYCH POSTÓW</h5>
                    <div class="card-body">
                        Dziś na podium ...
                        <br><br><br><br><br>
                    </div>
                </div>

            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->


    <!-- Footer -->
    <footer th:replace="fragments::footer"></footer>

</div>
</body>
</html>

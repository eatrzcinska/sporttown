<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{../vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{../css/blog-home.css}" href="../css/blog-home.css" rel="stylesheet">

    <!--Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!--WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--[if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->

</head>

<body>
<div class="page" style="background-color: #f4faff">

    <!-- Header -->

    <header th:replace="fragments::header"></header>

    <!-- Page Content -->
    <div class="container">
        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">
                <br>

                <!-- Existing Posts -->
                <h4>Najnowsze na stronie</h4>

                <!-- Existing Posts -->
                <div class="card mb-4" th:each="post : ${postByCategories}">
                    <img class="card-img-top" th:src="${'data:image/png;base64,'+ post.imageBase64Encoded}" alt="Image">
                    <div class="card-body">
                        <h5 class="card-title" style="color: dodgerblue" th:text="${'Użytkownik: ' + post.getUserDTO().getNick()}"></h5>
                        <p class="card-text" th:text="${post.getText()}"></p>
                        <br>
                        <h5 class="card-text" style="color: dodgerblue" th:text="${'Kategoria: ' + post.getCategory().getName().toLowerCase()}" ></h5>
                        <h5 class="card-text" style="color: dodgerblue" th:text="${'Liczba głosów: ' + post.getVotes()}"></h5>
                        <a th:href="${'/showpost/' + post.getId()}" class="btn btn-primary">Czytaj &rarr;</a>
                    </div>
                    <div class="card-footer text-muted" th:text="${'Dodano: ' + post.getData()}">
                        <a href="#"></a>
                    </div>
                </div>

                <!-- Pagination -->
                <ul class="pagination justify-content-center mb-4">
                    <li class="page-item">
                        <a class="page-link" href="#">&larr; Poprzednie</a>
                    </li>
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Następne &rarr;</a>
                    </li>
                </ul>

            </div>

            <!-- Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Szukaj</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Wyszukaj...">
                            <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
                        </div>
                    </div>
                </div>

                <!-- Categories Widget -->

                <div th:replace="fragments::categories"></div>

                <!-- Side Widget -->


            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer th:replace="fragments::footer"></footer>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head th:fragment="links">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{../vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{../css/blog-home.css}" href="../css/blog-home.css" rel="stylesheet">

    <!--Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!--WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--[if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->


</head>
<body>
<div class="page" style="background-color: #f4faff">

    <!-- Header -->
    <header th:replace="fragments::header"></header>

    <br>
    <br>
    <!-- /.container -->
    <div class="container bootstrap snippet">

        <div class="row">
            <div class="col-sm-3"><!--left col-->


                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                         alt="avatar">
                </div>
                </hr><br>

                <ul class="list-group">
                    <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Posty: </strong></span>
                        <p th:text="${userinfo.getPosts().size()}"></p></li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Komentarze: </strong></span>
                        <p th:text="${userinfo.getComments().size()}"></p></li>
                </ul>
                <br>


            </div><!--/col-3-->
            <div class="col-sm-9">
                <a class="btn btn-primary" href="/profile" role="button">Info</a>
                <a class="btn btn-primary" href="/profile/posts" role="button">Posty</a>
                <a class="btn btn-primary" href="/profile/comments" role="button">Komentarze</a>
                <a class="btn btn-primary" href="/profile/edit" role="button">Edytuj Profil</a>
                <br>
                <br>
                <br>
                <div th:each=" comment : ${comments}">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="comments-list">
                                <div class="media">
                                    <a class="media-left" href="#">
                                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" style="width: 50px; height: 50px;">
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading user_name" th:text="${userinfo.getNick()}"></h4>
                                        <p th:text="${comment.getText()}"></p>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            </div><!--/tab-content-->

        </div><!--/col-9-->

    </div><!--/row-->


    <!-- Footer -->
    <footer th:replace="fragments::footer"></footer>

</div>
</body>
</html>
